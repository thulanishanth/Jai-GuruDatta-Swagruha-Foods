{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff7d7d, #ffbd59);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.auth-container {
    width: 100%;
    max-width: 380px;
    padding: 20px;
}

.auth-card {
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.field-box {
    margin-bottom: 15px;
    display: flex;
    flex-direction: column;
}

.field-box input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
}

.btn {
    width: 100%;
    padding: 12px;
    background: #ff5c5c;
    border: none;
    color: #fff;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
}

.btn:hover {
    background: #e94c4c;
}

.bottom-text {
    text-align: center;
    margin-top: 12px;
    font-size: 14px;
}

.bottom-text a {
    color: #ff4b4b;
    font-weight: bold;
    text-decoration: none;
}

.error {
    color: red;
    font-size: 12px;
}
</style>

<body>

<div class="auth-container">
    <div class="auth-card">
        <h2>Create Account</h2>

        <form method="post">
            {% csrf_token %}

            {% for field in form %}
                <div class="field-box">
                    <label>{{ field.label }}</label>
                    {{ field }}
                    <small class="error">{{ field.errors }}</small>
                </div>
            {% endfor %}

            <button type="submit" class="btn">Sign Up</button>
        </form>

        <p class="bottom-text">
            Already have an account?
            <a href="{% url 'login' %}">Login</a>
        </p>
    </div>
</div>

</body>
</html>
