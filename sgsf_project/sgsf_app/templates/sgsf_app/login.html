{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        /* Gradient Background */
        body {
            height: 100vh;
            background: linear-gradient(135deg, #ff7a00, #ffb85c, #ffd29f);
            overflow: hidden;
        }

        /* Floating Food Icons */
        .floating-food {
            position: absolute;
            width: 55px;
            opacity: 0.75;
            animation: floatFood 12s infinite linear;
        }

        @keyframes floatFood {
            from { transform: translateY(120vh) rotate(0deg); }
            to   { transform: translateY(-20vh) rotate(360deg); }
        }

        /* Position the floating icons */
        .food1 { left: 8%;  animation-delay: 0s;  }
        .food2 { left: 25%; animation-delay: 3s;  }
        .food3 { left: 48%; animation-delay: 6s;  }
        .food4 { left: 70%; animation-delay: 1s;  }
        .food5 { left: 88%; animation-delay: 4s;  }

        /* Glass Login Card */
        .login-card {
            width: 380px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(14px);
            border-radius: 18px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.25);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fadeIn 1s ease-out;
        }

        /* Logo Animation */
        .logo {
            width: 110px;
            display: block;
            margin: 0 auto 15px;
            animation: pop 1.2s ease-out;
        }

        @keyframes pop {
            0%   { transform: scale(0.4); opacity: 0; }
            60%  { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 18px;
            color: #fff;
            font-size: 26px;
            font-weight: 600;
        }

        .login-card input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 18px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 15px;
        }

        .login-card input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .login-card button {
            width: 100%;
            padding: 12px;
            background: #ff7b2e;
            border: none;
            color: white;
            font-size: 17px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-card button:hover {
            background: #ff5a00;
        }

        .login-card a {
            color: #ffe0c2;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 14px;
            font-size: 14px;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -42%); }
            to   { opacity: 1; transform: translate(-50%, -50%); }
        }

        /* Mobile Responsive */
        @media(max-width: 480px) {
            .login-card {
                width: 85%;
                padding: 32px 22px;
            }

            .logo {
                width: 90px;
            }
        }
    </style>
</head>

<body>

<!-- Floating Food Icons -->
<img src="{% static 'images/god.jpeg' %}" class="floating-food food1">
<img src="{% static 'images/god2.jpeg' %}" class="floating-food food2">
<img src="{% static 'images/god.jpeg' %}" class="floating-food food3">
<img src="{% static 'images/god2.jpeg' %}" class="floating-food food4">
<img src="{% static 'images/god.jpeg' %}" class="floating-food food5">

<!-- Login Card -->
<div class="login-card">
    
    <!-- Animated Logo -->
    <img src="{% static 'images/god.jpg' %}" class="logo">

    <h2>Welcome </h2>

    {% if error %}
    <p style="color: #ffb3b3; text-align:center;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="password" name="password" placeholder="Enter Password" required>
        <button type="submit">Login</button>
    </form>

    <a href="{% url 'signup' %}">Create New Account</a>
</div>

</body>
</html>
